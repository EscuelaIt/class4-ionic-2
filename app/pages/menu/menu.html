<ion-menu [content]="content">
  <ion-content>
    <ion-list>
      <button *ngFor="let page of pages" ion-item menuClose 
      (click)="openPage( page.component )">
        {{ page.title }}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
